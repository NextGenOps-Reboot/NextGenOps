name: Execute Unit Tests After Deploy to GCP

on:
  push:
    branches:
      - gcp-cicd  # Adjust this to the branch you need
  workflow_run:
    workflows: ["Deploy to GCP"]  # Trigger after Deploy to GCP workflow finishes
    types:
      - completed

jobs:
  run_tests:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the required Node.js version

    - name: Install Dependencies
      run: |
        cd unit-tests
        npm install  # Install dependencies for your unit tests

    - name: Run Unit Tests
      run: |
        cd unit-tests
        npm test  # Run the unit tests using Jest or your preferred test framework
